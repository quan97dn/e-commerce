<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="page-header">
    <div class="header-left">
      <p class="sb-admin-v20">SB Admin v2.0</p>
    </div>
    <div class="header-right">
      <a href="#" class="box-item">
        <i class="fas fa-envelope" id="icon-header"></i>
        <i class="fas fa-sort-down" id="icon-down"></i>
      </a>
      <a href="#" class="box-item">
        <i class="fas fa-book" id="icon-header"></i>
        <i class="fas fa-sort-down" id="icon-down"></i>
      </a>
      <a href="#" class="box-item">
        <i class="fas fa-bell" id="icon-header"></i>
        <i class="fas fa-sort-down" id="icon-down"></i>
      </a>
      <a href="#" class="box-item">
        <i class="fas fa-user" id="icon-header"></i>
        <i class="fas fa-sort-down" id="icon-down"></i>
      </a>
    </div>
  </header>
  <main class="page-main">
    <div class="main-left">
      <div class="bar-item-tool">
        <ul class="all-item-tool">
          <a href="#">
            <li class="item-tool"><i class="fas fa-tachometer-alt" id="icon-main-left"></i>Dashboard</li>
          </a>
          <a href="#">
            <li class="item-tool"><i class="far fa-chart-bar" id="icon-main-left"></i>Charts</li>
          </a>
          <a href="#">
            <li class="item-tool"><i class="fas fa-table" id="icon-main-left"></i>Tables</li>
          </a>
          <a href="#">
            <li class="item-tool"><i class="far fa-edit" id="icon-main-left"></i>Forms</li>
          </a>
          <a href="#">
            <li class="item-tool"><i class="fas fa-wrench" id="icon-main-left"></i>UL Elements</li>
          </a>
          <a href="#">
            <li class="item-tool"><i class="fas fa-bezier-curve" id="icon-main-left"></i>Multi-Level Dropdown
            </li>
          </a>
          <a href="#">
            <li class="item-tool"><i class="far fa-file" id="icon-main-left"></i>Sample Pages</li>
          </a>
        </ul>
      </div>
    </div>
    <div class="main-right">
      <section class="name-main-right">
        <p class="dashboard">Dashboard</p>
        <p class="border-bottom"></p>
      </section>
      <div class="bar-item-dashboard">
        <div class="box-item-dashboard" id="box-item-comment">
          <div class="box-icon-inforamion">
            <i class="fas fa-comments" id="icon-item-dashboard"></i>
            <div class="informaion-dashboard">
              <p class="amount-dashboard">26</p>
              <p class="name-item-dashboard">New Comments!</p>
            </div>
          </div>
          <div class="box-view-details">
            <p class="view-detail" id="view-detail-comment">View Details</p>
            <i class="fas fa-arrow-right" id="icon-right-comment"></i>
          </div>
        </div>
        <div class="box-item-dashboard" id="box-item-tasks">
          <div class="box-icon-inforamion">
            <i class="fas fa-tasks" id="icon-item-dashboard"></i>
            <div class="informaion-dashboard">
              <p class="amount-dashboard">12</p>
              <p class="name-item-dashboard">New Tasks!</p>
            </div>
          </div>
          <div class="box-view-details">
            <p class="view-detail" id="view-detail-tasks">View Details</p>
            <i class="fas fa-arrow-right" id="icon-right-tasks"></i>
          </div>
        </div>
        <div class="box-item-dashboard" id="box-item-carts">
          <div class="box-icon-inforamion">
            <i class="fas fa-shopping-cart" id="icon-item-dashboard"></i>
            <div class="informaion-dashboard">
              <p class="amount-dashboard">16</p>
              <p class="name-item-dashboard">New Carts!</p>
            </div>
          </div>
          <div class="box-view-details">
            <p class="view-detail" id="view-detail-carts">View Details</p>
            <i class="fas fa-arrow-right" id="icon-right-carts"></i>
          </div>
        </div>
        <div class="box-item-dashboard" id="box-item-tickets">
          <div class="box-icon-inforamion">
            <i class="fas fa-ticket-alt" id="icon-item-dashboard"></i>
            <div class="informaion-dashboard">
              <p class="amount-dashboard">13</p>
              <p class="name-item-dashboard">New Tickets!</p>
            </div>
          </div>
          <div class="box-view-details">
            <p class="view-detail" id="view-detail-tickets">View Details</p>
            <i class="fas fa-arrow-right" id="icon-right-tickets"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer">
  </footer>
</body>
</html>
